[global/wm]
margin-bottom = 0
margin-top = 0
include-file = ../../scripts/system.ini
include-file = ../../scripts/colors.ini
include-file = modules.ini

[bar/pam1]
monitor = 
monitor-fallback =
monitor-strict = false
override-redirect = false
bottom = false
fixed-center = true
width = 2.5%
height = 40
offset-x = 2%
offset-y = 10
background = ${pamela.bg-alt}
foreground = ${pamela.fg}
radius = 6
line-size = 2
line-color = ${pamela.blue}
border-size = 2
border-color = ${pamela.bg}
padding = 0
module-margin-left = 0
module-margin-right = 0
font-0 = "Material Design Icons Desktop:size=14;3"
modules-left = 
modules-center = launcher
modules-right = 
separator =
dim-value = 1.0
wm-restack = bspwm
enable-ipc = true
cursor-click = pointer 
cursor-scroll = ns-resize

